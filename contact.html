  <script>
    function toggleHeart(button) {
      button.classList.toggle("text-pink-700");  // Change color when clicked
      const heart = button.querySelector(".heart");
      if (button.classList.contains("text-pink-700")) {
        heart.innerHTML = "❤️";  // Filled heart on click
      } else {
        heart.innerHTML = "&#9825;";  // Empty heart when not clicked
      }
    }
  </script>
<script>
    const form = document.getElementById('suggestionForm');
    const confirmation = document.getElementById('confirmationMsg');
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
  
      // Gather form data
      const name = document.getElementById('placeName').value.trim();
      const description = document.getElementById('placeDescription').value.trim();
  
      if (name && description) {
        const suggestion = {
          name: name,
          description: description
        };
  
        // Store in localStorage for now (simulate submission)
        let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];
        suggestions.push(suggestion);
        localStorage.setItem('suggestions', JSON.stringify(suggestions));
  
        // Clear form + show confirmation
        form.reset();
        confirmation.style.display = 'block';
        setTimeout(() => {
          confirmation.style.display = 'none';
        }, 4000);
      }
    });
  </script>
